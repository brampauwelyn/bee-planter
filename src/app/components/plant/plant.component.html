<div class="app-container">
  <div class="filters">
    <app-logo [title]="title" ></app-logo>
    <button (click)="resetFilters()">reset filters</button>

    <button
        *ngFor="let color of colors"
        (click)="filterByColor(color)"
        class="color-preview"
        [ngStyle]="setBackgroundColor(color)">
    </button>
    <mat-slider min="0" max="5"  thumbLabel (change)="filterByPollenOrNectar(this.min, 'nectar')"></mat-slider>
    <button (click)="filterByPollenOrNectar(3, 5, 'nectar')">nectar filter</button>
    <button (click)="filterByPollenOrNectar(3, 5, 'pollen')">pollen filter</button>
  </div>

  <div class="plants-wrapper">
    <div *ngFor="let plant of filteredPlants" class="card" >
      <div class="card-image">
        <img [src]="plant.image" alt="">
      </div>
      <div class="card-body">
          <h2 class="card-title">{{ plant.name }}</h2>
          <div class="plant-specs">
            <p>Flowering: </p>
            <p>Nectar: {{ plant.nectar }}</p>
            <p>Pollen: {{ plant.pollen }}</p>
          </div>
          <p>{{ plant.description }}</p>
      </div>
    </div>
  </div>
</div>
